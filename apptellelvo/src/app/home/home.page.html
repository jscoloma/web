

<ion-content [fullscreen]="true">
 <ion-card>
    <ion-card-header>
      <ion-card-title>Datos Personales</ion-card-title>
      <ion-card-subtitle>Formulario</ion-card-subtitle>
    </ion-card-header>

    <ion-item>
      <ion-label position="stacked" > Nombre</ion-label>
      <ion-input type="text"  [(ngModel)]="nombre" placeholder="ingrese nombre"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked" > Edad</ion-label>
      <ion-input type="number"  [(ngModel)]="edad"  placeholder="ingrese edad" max="10" min="2"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">genero</ion-label>
      <ion-select  [(ngModel)]="genero"  placeholder="Seleccione un genero" >
        
      <ion-select-option value="masculino">masculino</ion-select-option>
      <ion-select-option value="femenino">femenino</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-button expand="block">registar</ion-button>
 </ion-card>
</ion-content>
